<ng-template style="width:1100px"  #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form class="form-inline" >
        <div class="row col-md-12">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Store No:</label>
            <input type="text" class="form-control " id="storeNo" name="storeNo" placeholder="Enter store number" [(ngModel)]="store.storeNo" >
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Store Name:</label>
            <input type="text" class="form-control" id="storeName" placeholder="Enter store name" name="storeName" [(ngModel)]="store.storeName" >
          </div>
        </div>
        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Store Address</label>
            <input type="text" class="form-control " id="routeName" placeholder="Enter routeName" name="routeName" [(ngModel)]="store.storeLocation">
          </div>
     
            <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Is Active</label>
            <input type="checkbox" class="form-control chkBox"  id="isActive"  name="isActive" [(ngModel)]="store.isActive">
          </div>
        </div>
       
      </form>
    </div>
    
  </div>
  <div class="modal-footer" >
      <button type="button" class="btn btn-primary" (click)="c('Close click')">Save</button>
    
  </div>
</ng-template>
<span *ngIf="isEdit">
  <a routerLink="/dispStaff" (click)="open(content)">Edit</a>  
</span>
<span *ngIf="!isEdit">
  <button  class="btn btn-primary" (click)="open(content)">Add</button>
</span>
