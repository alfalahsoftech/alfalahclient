<div class="container">
  <p class="row" style="margin-top: 20px;">
    <addStaffMdl  (messageEvent)="receiveMessage($event)"></addStaffMdl>
    <span class="tableHeading">List of Staffs</span>
  </p>
  
  <table class="table table-striped table-bordered no-margin card">
      <colgroup>
        <col width="6%">
        <col width="8%">
        <col width="8%">
        <col width="8%">
        <col width="10%">
        <col width="8%">
        <col width="5%">
        <col width="8%">
    
      </colgroup>
    <thead>
      <tr>
        <th>User ID</th>
        <!-- <th>Password</th> -->
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact No</th>
        <th>Address</th>
        <th>Karkhana Name</th>
        <th>Is Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userDetails">
        <td>{{user.userName}}</td>
        <!-- <td>{{user.userPassword}}</td> -->
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.contactNo}}</td>
        <td>{{user.address}}</td>
        <td>{{user.storeName}}</td>
        <td>
          <input type="checkbox" class="form-control chkBox" disabled id="isActive"  name="isActive" [ngModel]="user.isActive">
         </td>
         <td>
            <addStaffMdl [obj]="user"></addStaffMdl>
            <button class="delBtn" (click)="actions(user.primaryKey)">Delete</button>
          </td>
          
      </tr>
    </tbody>
  </table>

</div>
