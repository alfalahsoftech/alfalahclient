<ng-template style="width:1100px"  #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form class="form-inline" >
        <div class="row col-md-12">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Staff ID:</label>
            <input type="text" class="form-control " id="custID" name="custID" placeholder="Enter user name" [(ngModel)]="userInfo.userName" >
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Contact Number:</label>
            <input type="number" class="form-control" id="contactNo" placeholder="Enter contactNo" name="contactNo" [(ngModel)]="userInfo.contactNo" >
          </div>
        </div>
        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">First Name</label>
            <input type="text" class="form-control " id="firstName" placeholder="Enter first name" name="firstName" [(ngModel)]="userInfo.firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Last Name</label>
            <input type="text" class="form-control " id="lastName" placeholder="Enter last name" name="lastName" [(ngModel)]="userInfo.lastName">
          </div>
        </div>
        <!-- <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="email" class="col-sm-5">Email:</label>
            <input type="email" class="form-control " id="emailID" placeholder="Enter email id" name="emailID" [(ngModel)]="userInfo.emailID">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Contact Number:</label>
            <input type="number" class="form-control" id="contactNo" placeholder="Enter contactNo" name="contactNo" [(ngModel)]="userInfo.contactNo" >
          </div>
        </div> -->

        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Address</label>
            <input autocomplete="off" type="text" class="form-control " id="address" placeholder="Enter address" name="address" [(ngModel)]="userInfo.address">
          </div>

           <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Store </label>
            <ngx-select-dropdown [ngModelOptions]="{standalone: true}" style="width:272px" (change)="selectionChanged($event)"
              [(ngModel)]="userInfo.eoStore" [config]="{search:true,searchPlaceholder:'Search here',displayKey:'storeName',placeholder:'Select store' }"
              [options]="storeArray">
            </ngx-select-dropdown>

          </div>
        </div>

        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Address</label>
            <input autocomplete="off" type="text" class="form-control " id="address" placeholder="Enter address" name="address" [(ngModel)]="userInfo.address">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Is Active</label>
            <input type="checkbox" class="form-control chkBox"  id="isActive"  name="isActive" [(ngModel)]="userInfo.isActive">
          </div>
        </div>
       
      </form>
    </div>
    
  </div>
  <div class="modal-footer" >
      <button type="button" class="btn btn-primary" (click)="c('Close click')">Save</button>
    
  </div>
</ng-template>
<span *ngIf="isEdit">
  <a routerLink="/dispStaff" (click)="open(content)">Edit</a>  
</span>
<span *ngIf="!isEdit">
  <button  class="btn btn-primary" (click)="open(content)">Add</button>
</span>
