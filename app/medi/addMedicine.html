<ng-template  #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New Medicine Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container ">
      <form class="form-inline" >
        <div class="row col-md-12">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Item ID:</label>
            <input type="text" class="form-control " disabled id="custID" name="custID" placeholder="ID Auto Generated" [(ngModel)]="dummyItem.itemID">
          </div>
          <div class="form-group col-md-6">
            <label for="pwd" class="col-sm-3">Medi Name:</label>
            <input type="text" class="form-control" id="mediName" name="mediName" placeholder="Enter medicne name"
              [(ngModel)]="dummyItem.mediName">
          </div>
        </div>
        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="email" class="col-sm-3">M.R.P:</label>
            <input type="number" class="form-control " (focus)="removeZero('mrp')" id="mrp" placeholder="Enter MRP" name="mrp"
              [(ngModel)]="dummyItem.mrp">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Pack </label>
            <input type="text" class="form-control " id="pack" placeholder="Enter pack" name="pack"
              [(ngModel)]="dummyItem.pack">
          </div>     
        </div>


    <div class="row col-md-12" style="margin-top: 2%">
      <div class="form-group col-md-6">
        <label for="email" class="col-sm-3">Net Rate %:</label>
        <input type="number" class="form-control " (keyup)="calcDueOnKeyUp()"  id="netRatePerc" placeholder="Enter netRate%" name="netRatePerc"
          [(ngModel)]="dummyItem.netRatePerc">
      </div>

      <div class="form-group col-md-6">
        <label for="text" class="col-sm-3">Net Rate </label>
        <input type="number" class="form-control " (focus)="removeZero('netRate')" id="netRate" placeholder="Enter net rate" name="netRate"
          [(ngModel)]="dummyItem.netRate">
      </div>
    </div>
        <div class="row col-md-12" style="margin-top: 2%">
     
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Scheme</label>
            <input type="text" class="form-control " id="scheme" placeholder="Enter scheme" name="scheme"
              [(ngModel)]="dummyItem.scheme">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Discount%</label>
            <input type="number" class="form-control " (focus)="removeZero('discount')" id="discount" placeholder="Enter discount" name="discount"
              [(ngModel)]="dummyItem.discount">
          </div>
        </div>
        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Exp. Date</label>
            <input type="date" class="form-control " id="unitCost" placeholder="Enter expiry date" name="expDate"
              [(ngModel)]="dummyItem.expDate">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Base Unit:</label>
            <ngx-select-dropdown [ngModelOptions]="{standalone: true}" style="width:220px" (change)="selectionChanged($event)"
              [(ngModel)]="dummyItem.UOM" [config]="{search:true,searchPlaceholder:'Select Unit',placeholder:'Select Unit' }"
              [options]="dropdownOptions">
            </ngx-select-dropdown>

          </div>
        </div>
        <div class="row col-md-12" style="margin-top: 2%">
     
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">On Hand</label>
            <input type="number" class="form-control " (focus)="removeZero('onHand')" id="onHand" placeholder="Enter on hand" name="onHand"
              [(ngModel)]="dummyItem.onHand">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Purchase Price</label>
            <input type="number" class="form-control " (focus)="removeZero('purchasePrice')" id="purchasePrice" placeholder="Enter purchasePrice" name="purchasePrice"
              [(ngModel)]="dummyItem.purchasePrice">
          </div>
        </div>
        <div class="row col-md-12" style="margin-top: 2%">
      
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Batch No.</label>
            <input type="text" class="form-control " id="batchNo" placeholder="Enter batch no" name="salinbatchNogPrice"
              [(ngModel)]="dummyItem.batchNo">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Mfg. By</label>
            <input type="text" class="form-control " id="mfgBy" placeholder="Enter manufacturer name" name="mfgBy"
              [(ngModel)]="dummyItem.mfgBy">
          </div>
         

        </div>

        <div class="row col-md-12" style="margin-top: 2%">
         
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Any Notes</label>
            <input type="text" class="form-control " id="notes" placeholder="Enter notes" name="notes" [(ngModel)]="dummyItem.notes">
          </div>
          <!-- Always true -->
          <!-- <div class="form-group col-md-6">
            <label for="text" class="col-sm-3">Is Active</label>
            <input type="checkbox" class="form-check-input  " autocomplete="off" style="width: 20px; height: 20px;" id="isActive" name="isActive" [(ngModel)]="dummyItem.isActive">
          </div> -->

        </div>  


      </form>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="c('Close click')">Save Item</button>

  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Add</button>
