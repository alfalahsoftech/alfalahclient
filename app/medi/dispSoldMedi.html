 <div class="container">
    <table class="table table-striped table-bordered no-margin">
        <colgroup>
          <col width="1%">
          <col width="4%">
          <col width="10%">
          <col width="2%">
          <col width="8%">
          <col width="8%">
          <col width="8%">
          <!-- <col width="2%">
           <col width="7%">
          <col width="8%">
          <col width="10%">
          <col width="7%">
          <col width="8%"> -->
        </colgroup>
    
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>Order Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsArray; let i=index">
            <td>{{i+1}}</td>
           <td>{{item.itemID}}</td>
           <td>{{item.mediName}}</td>
           <td>{{item.quantity}}</td>
           <td>{{item.clientName}}</td>
           <td>{{item.address}}</td>
           <td>{{item.orderDate}}</td>
           <!-- <td>
            <input type="checkbox" class="form-control chkBox" disabled id="isActive"  name="isActive" [ngModel]="item.isActive">
           </td> -->

                <a  (click)="actions(item.primaryKey,'edit')"  routerLink="/food/item/{{item.primaryKey}}">Edit</a> &nbsp; 
                <a  (click)="actions(item.primaryKey,'update')" routerLink="/food/item/{{item.primaryKey}}">Delete</a>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
