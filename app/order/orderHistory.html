 <div class="container">

  <p class="row" style="margin-top: 20px;">
    <span class="tableHeading">List of Orders</span>
</p> 
  <table class="table table-striped table-bordered no-margin">
        <colgroup>
          <col width="1%">
          <col width="10%">
          <col width="15%">
          <col width="10%">
          <col width="12%">
          <col width="15">
          <col width="4%">
        </colgroup>
    
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Order No</th>
            <th>Client Name</th>
            <th>Order Date</th>
            <th>Order Status</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of ordersArray; let i=index">
            <td>{{i+1}}</td>
           <td>{{order.orderNo}}</td>
           <td>{{order.clientName}}</td>
           <td>{{order.orderedOn}}</td>
           <td>{{order.orderStatus}}</td>
           <td>{{order.notes}}</td>
           <!-- <td>
            <input type="checkbox" class="form-control chkBox" disabled id="isActive"  name="isActive" [ngModel]="order.isActive">
           </td> -->
           <td>
                <a  (click)="actions(order,'edit')"  routerLink="/bill">Billing</a> &nbsp; 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
