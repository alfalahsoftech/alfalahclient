  
  <div class="container">
    <p class="row" style="margin-top: 20px;"> </p>
      <table style="width: 100%;">
        <tr>
          <td style="width:250px">
            <ngx-select-dropdown [ngModelOptions]="{standalone: true}"   (change)="selectionChanged($event)"
              [(ngModel)]="eoClientPK" [config]="{search:true,searchPlaceholder:'Search client name',displayKey:'clientName',placeholder:'Select Client' }"
              [options]="clientsArray">
         </ngx-select-dropdown>
         &nbsp;&nbsp;&nbsp;
        </td>
        <td style="margin-left:13px">  <button class="btn btn-primary" name="Add" value="Add" (click)="actions()"> Add Selected Item</button></td>
        </tr>
       
         <tr>
            <td>List of Items</td>
            
            <td style="margin-left: 100px;width: 300px;">Search:</td><td><input class="form-control" style="margin-left: 400px;width: 300px;" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search by any name"></td>
          
          </tr>
        </table>
       
    <table class="table table-striped table-bordered no-margin">
        <colgroup>
          <col width="1%">
          <col width="4%">
          <col width="10%">
          <col width="2%">
          <col width="8%">
          <col width="8%">
          <col width="2%">
           <col width="7%">
          <col width="8%">
          <col width="10%">
          <col width="7%">
          <col width="8%">
        </colgroup>
    
        <thead>
          <tr>
          
            <th>Select</th>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Weight</th>
            <th>Base Unit</th>
            <th>Cost/Unit</th>
            <th>GST(%)</th>
            <th>Saling Price</th>
            <th>Notes</th>
           
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemsArray | filter:searchText">
      
            <td>
            <input type="checkbox" class="form-control chkBox"  id="isActive"  name="isActive" [(ngModel)]="item.isActive">
           </td>
           <td>{{item.itemID}}</td>
           <td class="choppOff">{{item.name}}</td>
           <td>{{item.weight}}</td>
           <td>{{item.baseUnit}}</td>
           <td>{{item.unitCost}}</td>
           <td><input type="number" [(ngModel)]="item.gstPerc" name="gstPerc"></td>
           <td><input type="number" [(ngModel)]="item.salingPrice" name="salingPrice"></td>
           <td><input type="text" [(ngModel)]="item.notes" name="notes"></td>
         
          
           <!-- <td>
                <a  (click)="actions(item.primaryKey,'edit')"  routerLink="/food/item/{{item.primaryKey}}">Edit</a> &nbsp; 
                <a  (click)="actions(item.primaryKey,'update')" routerLink="/food/item/{{item.primaryKey}}">Delete</a>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
