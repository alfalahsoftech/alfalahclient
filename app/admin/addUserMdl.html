<ng-template style="width:1100px"  #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form class="form-inline" >
        <div class="row col-md-12">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">User ID:</label>
            <input type="text" class="form-control " id="custID" name="custID" placeholder="Enter user name" [(ngModel)]="userInfo.userName" >
          </div>
          <div class="form-group col-md-6">
            <label for="pwd" class="col-sm-5">Password:</label>
            <input type="text" class="form-control" id="custName" name="clientName" placeholder="Enter Password" [(ngModel)]="userInfo.userPassword">
          </div>
        </div>
        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">First Name</label>
            <input type="text" class="form-control " id="routeName" placeholder="Enter routeName" name="routeName" [(ngModel)]="userInfo.firstName">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Last Name</label>
            <input type="text" class="form-control " id="city" placeholder="Enter city" name="city" [(ngModel)]="userInfo.lastName">
          </div>
        </div>
        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="email" class="col-sm-5">Email:</label>
            <input type="email" class="form-control " id="emailID" placeholder="Enter email id" name="emailID" [(ngModel)]="userInfo.emailID">
          </div>
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Contact Number:</label>
            <input type="text" pattern="\d*" maxlength="10" class="form-control" id="contactNo" placeholder="Enter contactNo" name="contactNo" [(ngModel)]="userInfo.contactNo" >
          </div>
        </div>

        <div class="row col-md-12" style="margin-top: 2%">

          <div class="form-group col-md-6">

            <input type="text" class="form-control " id="state" placeholder="Enter state" name="state" [(ngModel)]="userInfo.state">
          </div>
        </div> -->

        <div class="row col-md-12" style="margin-top: 2%">
          <div class="form-group col-md-6">
            <label for="text" class="col-sm-5">Address</label>
            <input autocomplete="off" type="text" class="form-control " id="address" placeholder="Enter address" name="district" [(ngModel)]="userInfo.address">
          </div>

          </div> -->

    </div>
    
  </div>
  <div class="modal-footer" >
