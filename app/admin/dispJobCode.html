
<button name="add" (click)="actions()" class="btn btn-primary  "  style=" margin-left: 750px;  margin-bottom: -87px; margin-top: 88px;"> Save</button>
<div class="container" style="margin-top: 5%">    
  <table class="table table-striped table-bordered">    
      <thead>    
          <tr>    
              <th>Is Active</th> 
              <th>Job Code</th>    
              <th>Job Name</th>    
              <th>Pay Rate</th>   
               
              <th>Action</th>   
          </tr>    
      </thead>    
      <tbody>    
           <tr *ngFor="let dynamic of dynamicArray; let i = index;">    
            <td>    
              <input [(ngModel)]="dynamicArray[i].isActive"  class="form-control chkBox" type="checkbox"/>    
            </td> 
              <td>    
                <input [(ngModel)]="dynamicArray[i].jobCode" placeholder="Enter job code" class="form-control" type="text" />    
              </td>    
              <td>    
                <input [(ngModel)]="dynamicArray[i].jobName" placeholder="Enter job name" class="form-control" type="text" />    
              </td>    
              <td>    
                <input [(ngModel)]="dynamicArray[i].payRate" placeholder="Enter pay rate" class="form-control" type="text"/>    
              </td>    
              
              <td (click)="deleteRow(i)">    
                <i class="fa fa-trash fa-2x"></i>    
              </td> 
          </tr>    
          <tr>  
            <td></td>  
            <td></td>  
            <td></td>  
            <td></td>  
            <td (click)="addRow(i)">    
              <i class="fa fa-plus fa-2x"></i>    
            </td>    
          </tr>    
      </tbody>    
  </table>    
</div>
