<div class="actions">
   <div class="btnActions">
     <button class="btn btn-primary" (click)="back()">Back</button>
     <button class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
     <button class="btn btn-primary" (click)="delete()">Delete</button>
   </div>
 </div>
 <div class="container " style="margin-top:10px;">
   <form class="form-inline" >
     <div class="row col-md-12">
       <div class="form-group col-md-6">
         <label for="text" class="col-sm-3">Customer ID:</label>
         <input type="text" class=" form-control " id="custID" name="custID"  [(ngModel)]="cust.clientID">
       </div>
       <div class="form-group col-md-6">
         <label for="pwd" class="col-sm-3">Name:</label>
         <input type="text" class="form-control" id="custName" name="clientName"  [(ngModel)]="cust.clientName">
       </div>
     </div>
     <div class="row col-md-12" style="margin-top: 2%">
       <div class="form-group col-md-6">
         <label for="email" class="col-sm-3">Email ID:</label>
         <input type="text" class="form-control " id="emailID" placeholder="Enter email" name="emailID" [(ngModel)]="cust.emailID">
       </div>
       <div class="form-group col-md-6">
         <label for="text" class="col-sm-3">State:</label>
         <ngx-select-dropdown [ngModelOptions]="{standalone: true}" style="width:220px" (change)="selectionChanged($event)"
           [(ngModel)]="cust.state" [config]="{height:'300px',search:true,searchPlaceholder:'Select state',displayKey:'cust.state',placeholder:'Select state' }"
           [options]="dropdownOptions" >
         </ngx-select-dropdown>
 
       </div>
     </div>
     <div class="row col-md-12" style="margin-top: 2%">
       <div class="form-group col-md-6">
         <label for="text" class="col-sm-3">Contact No.</label>
         <input type="number" class="form-control " id="contactNo" placeholder="Enter contact No" name="contactNo"
           [(ngModel)]="cust.contactNo">
       </div>
       <div class="form-group col-md-6">
         <label for="text" class="col-sm-3">GST No.</label>
         <input type="text" class="form-control " id="gstNo" placeholder="Enter gst No" name="gstNo" [(ngModel)]="cust.gstNo">
       </div>
     </div>
 
     <div class="row col-md-12" style="margin-top: 2%">
       <div class="form-group col-md-6">
         <label for="text" class="col-sm-3">State Code</label>
         <input disabled type="number" class="form-control " id="stateCode" placeholder="Enter stateCode" name="stateCode"
           [(ngModel)]="cust.stateCode">
       </div>
       <div class="form-group col-md-6">
         <label for="text" class="col-sm-3">Address</label>
         <input type="text" class="form-control " id="address" placeholder="Enter address" name="address"
           [(ngModel)]="cust.address">
       </div>
     </div>
 
     <div class="row col-md-12" style="margin-top: 2%">
       <div class="form-group col-md-6">
         <label for="text" class="col-sm-3">Any Notes</label>
         <input type="text" class="form-control " id="notes" placeholder="Enter notes" name="notes" [(ngModel)]="cust.notes">
       </div>
       <div class="form-group col-md-6">
         <label for="text" class="col-sm-3">Is Active</label>
         <input type="checkbox" class="form-control" style="width: 20px;
         height: 20px;" id="isActive"  name="isActive" [(ngModel)]="cust.isActive">
       </div>
 
     </div>
 
 
   </form>
 </div>
